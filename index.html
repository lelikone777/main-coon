<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css
"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="header__logo">
          <img src="img/crown.svg" alt="icon: crown" />
        </a>
        <div class="header__wrapper">
          <div class="header__info">
            <span class="header__suptitle">Новосибирск</span>
            <h1 class="header__title">Питомник Мейн-Кунов</h1>
            <div class="header__subtitle">
              Первый питомник с расширенным спектром услуг
            </div>
            <a href="#" class="header__button">Смотреть котиков</a>
          </div>
          <!-- /.header__info -->
          <div class="header__img">
            <img src="img/header__image.jpg" alt="image: cat" />
          </div>
        </div>
        <!-- /.header__wrapper -->
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->

    <script src="js/main.js"></script>
  </body>
</html>
